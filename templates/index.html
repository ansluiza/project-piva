<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='botao.css') }}">
</head>
<body>
    <div class="login-container">
        <form action="/login_handler" class="form-container" method="POST">
            
            <div class="form-input">
                <label for="username-input">Username</label>
                <input name="username-input" id="username-input" type="text" placeholder=" Username"/>
            </div>
            <div class="form-input">
                <label for="password-input">Password</label>
            <input name="password-input" id="password-input" type="password" placeholder=" Password"/>
            </div>

            <button type="submit" class="submit-button">
                <a class="animated-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                  </a>
            </button>
            
            <div>
                <a href="/register">Create an account</a>
            </div>

        </form>
        {% with messages = get_flashed_messages() %}    
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
