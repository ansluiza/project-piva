<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='botao.css') }}">
</head>
<body>
    <div class="register-container">
        <form action="/register_handler" class="form-container" method="POST">
            
            <div class="form-input">
                <label for="name">Name</label>
                <input name="name-input" id="name" type="text"/>
            </div>
 
            <div class="form-input">
                <label for="e-mail">E-mail</label>
                <input name="e-mail-input" id="e-mail" type="email"/>
            </div>

            <div class="form-input">
                <label for="age">Age</label>
            <input name="number-input" id="age" type="number"/>
              </div>
              <div class="form-input">
                <label for="number">Height</label>
            <input name="height-input" id="height" type="text"/>
              </div>
              <div class="form-input">
                <label for="number">Weight</label>
            <input name="weight-input" id="weight" type="number"/>
              </div>

              <div class="form-input">
                <label for="gender">Choose a Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                
                  </select>
              </div>

              <div class="form-input">
                <label for="sport-option">Choose a Sport:</label>
                <select name="sport-option" id="sport-option">
                    <option value="basketball">Basketball</option>
                    <option value="soccer">Soccer</option>
                    <option value="voleyball">Volleyball</option>
                    <option value="tennis">Tennis</option>                    
                  </select>
              </div>

             <div class="form-input">
                <label for="sport">Has the student ever played this sport?</label>
                <select name="sport" id="sport">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
             </div>

            <button type="submit" class="submit-button">
                <a class="animated-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Register
                  </a>
            </button>
            
        </form>
        {% with messages = get_flashed_messages() %}    
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
