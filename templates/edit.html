<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='botao.css') }}">
</head>
<body>
    <div class="edit-container">
        <form action="/edit_handler?student={{student}}" class="form-container" method="POST">
            <p>
            <div class="form-input">
                <label for="name">Name</label>
                <input name="name-input" id="name" type="text" value="{{dados[1]}}"/>
            </div>
 
            <div class="form-input">
                <label for="e-mail">E-mail</label>
                <input name="e-mail-input" id="e-mail" type="email" value="{{dados[2]}}"/>
            </div>

            <div class="form-input">
                <label for="age">Age</label>
            <input name="number-input" id="age" type="number" value="{{dados[3]}}"/>
              </div>
              <div class="form-input">
                <label for="number">Height</label>
            <input name="height-input" id="height" type="text" value="{{dados[4]}}"/>
              </div>
              <div class="form-input">
                <label for="number">Weight</label>
            <input name="weight-input" id="weight" type="number" value="{{dados[5]}}"/>
              </div>

              <div class="form-input">
                <label for="gender">Choose a Gender:</label>
                <select name="gender" id="gender">
                    {% if dados[8].lower() == "male" %}
                        <option value="male" selected>Male</option>
                    {% else %}
                        <option value="male">Male</option>
                    {% endif %}
                    {% if dados[8].lower() == "female" %}
                        <option value="female" selected>Female</option>
                    {% else %}
                        <option value="female">Female</option>
                    {% endif %}
                    {% if dados[8].lower() == "other" %}
                        <option value="other" selected>Other</option>
                    {% else %}
                        <option value="other">Other</option>
                    {% endif %}           
                  </select>
              </div>

              <div class="form-input">
                <label for="sport-option">Choose a Sport:</label>
                <select name="sport-option" id="sport-option">
                    {% if dados[6].lower() == "basketball" %}
                    <option value="basketball" selected>Basketball</option>
                {% else %}
                    <option value="basketball">Basketball</option>
                {% endif %}
                {% if dados[6].lower() == "soccer" %}
                    <option value="soccer" selected>Soccer</option>
                {% else %}
                    <option value="soccer">Soccer</option>
                {% endif %}
                {% if dados[6].lower() == "voleyball" %}
                    <option value="voleyball" selected>Volleyball</option>
                {% else %}
                    <option value="voleyball">Volleyball</option>
                {% endif %}                          
                {% if dados[6].lower() == "tennis" %}
                    <option value="tennis" selected>Tennis</option>
                {% else %}
                    <option value="tennis">Tennis</option>
                {% endif %}                          
                  </select>
              </div>

             <div class="form-input">
                <label for="sport">Has the student ever played this sport?</label>
                <select name="sport" id="sport">
                    {% if dados[7].lower() == "yes" %}
                    <option value="yes" selected>Yes</option>
                {% else %}
                    <option value="yes">Yes</option>
                {% endif %}
                    {% if dados[7].lower() == "no" %}
                    <option value="no" selected>No</option>
                {% else %}
                    <option value="no">No</option>
                {% endif %}
                </select>
            </p> 
            </div>
        

            <button type="submit" class="submit-button">
                <a class="animated-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Update
                  </a>
            </button>
            
        </form>
        {% with messages = get_flashed_messages() %}    
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
